<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="full">
        <div class="wrapper">
            <div class="controls">
                <input id="inTodo" type="text" placeholder="Enter an item you need to do ...">
                <button id="add">+</button>
            </div>
            <ul id="list">
                <li class="item">
                    <input type="checkbox" class="checkbox">
                    <span class="text">Sample item</span>
                    <button class="delete">x</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
