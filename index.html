<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Recall: These two tags are the basic tags that should be at -->
    <!-- the top of your <head> -->
    <meta charset="UTF-8">
    <title>My Todo List</title>

    <!-- The viewport meta tag forces the browser to scale the web page -->
    <!-- to fit the device's screen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- This is a simple CSS import that loads the styles we've written -->
    <!-- into the page. -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="full">
        <div class="wrapper">
            <div class="controls">
                <input id="inTodo" type="text" placeholder="Enter an item you need to do ...">
                <button id="add">+</button>
            </div>
            <ul id="list"></ul>
        </div>
    </div>

    <!-- We import the javascript controller at the end so that the content has loaded -->
    <!-- at this point and the javascript loading will not hold up the web page. -->
    <script src="js/index.js"></script>
</body>
</html>
